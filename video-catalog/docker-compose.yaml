version: '3.8'

services: 
    app:
        build: .
        container_name: video_catalog_app
        entrypoint: ./entrypoint.sh
        restart: always
        tty: true
        volumes: 
            - .:/app
            - /app/node_modules
        ports: 
            - 3000:3000
        networks:
            - app-network


    nginx:
        build: .docker/nginx
        container_name: micro-videos-nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app